		<Main>
			<h1>Sign Up</h1>
			
				<form class="sign_up" method="post">
				<div>
					<label for="username">Username</label>
					<input type="text" name="username" placeholder="Username">
					
				</div>
				<div>
					<label for="email">Email</label>
					<input type="email" name="email" placeholder="Email">
				</div>
				<div>
					<label for="password">Password</label>
					<input type="password" name="password">
				</div>
				<div>
					<label for="password_confirm">Confirm Password</label>
					<input type="password" name="password_confirm">
				</div>
				<div>
					<label for="gender">Gender</label>
					<input type="radio" name="gender" value="male"> Male
					<input type="radio" name="gender" value="female"> Female
					<input type="radio" name="gender" value="other"> Other
				</div>
				<div>
					<label for="date">Date of Birth</label>
					<input type="date" name="birthday" placeholder="yyyy-mm-dd">
				</div>
				<div>
					<input id="terms_box"} type="checkbox" name="terms_agree">
					<label id="terms_label" for="terms_agree">Agree to Terms and Conditions</label>
				</div>
				<div>
					<input id="submit" type="submit" value="Sign Up">
				</div>
